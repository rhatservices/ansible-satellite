---
- name: "Create a new organization"
  theforeman.foreman.foreman_organization:
    username: "{{ satellite_username }}"
    password: "{{ satellite_password }}"
    server_url: "{{ satellite_url}}"
    name: "{{ sap_satellite_configure_sat_organization }}"
    state: present
    validate_certs: false

- name: "Create a new location"
  foreman_location:
    username: "{{ satellite_username }}"
    password: "{{ satellite_password }}"
    server_url: "{{ satellite_url}}"
    validate_certs: false
    name: "{{ sap_satellite_configure_sat_location }}"
    organizations:
      - "{{ sap_satellite_configure_sat_organization }}"
    state: present

- name: "Refresh manifest - this might fail, if yes upload manifest manually"
  katello_manifest:
    username: "{{ satellite_username }}"
    password: "{{ satellite_password }}"
    server_url: "{{ satellite_url}}"
    organization: "{{ sap_satellite_configure_sat_organization }}"
    validate_certs: false
    state: refreshed
